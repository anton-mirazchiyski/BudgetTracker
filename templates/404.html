{% extends 'base.html' %}

{% block content %}
    <div class="centered-container page-not-exist-container">
        <div class="page-not-exist-info">
            <h1>404 Error</h1>
            <p>The page you are looking for does not exist</p>
            <a {% if user.is_authenticated %} href="{% url 'common:dashboard' %}"
            {% else %} href="{% url 'common:home' %}" {% endif %}
                    class="button return-button">Return</a>
        </div>
        <span><i class="fa-solid fa-person-walking-arrow-right"></i></span>
    </div>
{% endblock %}
