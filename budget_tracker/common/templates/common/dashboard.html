{% extends 'base.html' %}

{% block content %}
    <div style="max-width: 30vw">
        <canvas id="chart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        let ctx = document.getElementById("chart").getContext("2d");

        let chart = new Chart(ctx, {
            type: "doughnut",
            data: {
                labels: {{ labels|safe }},
                datasets: [
                    {
                        label: "Gross amount ({{ currency|safe }})",
                        backgroundColor: [
                            "#79AEC8",
                            {#"#14A44D",#}
                        ],
                        borderColor: "#417690",
                        data: {{ data|safe }}
                    }
                ]
            },
            options: {
                plugins: {
                    title: {
                        display: true,
                        text: 'Income over time'
                    }
                }
            }
        });
    </script>
{% endblock %}
