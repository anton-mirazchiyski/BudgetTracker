{% extends 'base.html' %}

{% block content %}
    <div class="d-flex justify-content-center align-items-center mt-5" style="height: 500px">
        <form action="{% url 'accounts:details-profile' profile_pk %}" method="post">
            <h2 class="pb-2">Edit profile</h2>
            {% for field in form %}
                <div class="mb-2">
                {{ field.label_tag }}
                </div>
                <div class="mb-3 border border-2 border-secondary rounded">
                    {{ field }}
                </div>
            {% endfor %}
            {% csrf_token %}
        </form>
    </div>
{% endblock %}
