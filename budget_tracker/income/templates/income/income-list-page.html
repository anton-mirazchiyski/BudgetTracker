{% extends 'base.html' %}

{% block content %}
    <div class="d-flex justify-content-center p-4 me-3">
        <h3>Your currently logged income</h3>
    </div>
    <div class="p-4 ms-4">
        <div class="d-flex flex-row pb-3">
            <div class="col"><b>Source of income:</b></div>
            <div class="col"><b>Amount:</b></div>
            <div class="col"><b>Submitted on:</b></div>
        </div>
        {% for income in object_list %}
            <div class="d-flex flex-row pb-4">
                <div class="col">{{ income.source|capfirst }}</div>
                <div class="col">{{ income.amount }}</div>
                <div class="col">{{ income.submitted_on }}</div>
            </div>
        {% endfor %}
    </div>
    <div class="d-flex justify-content-end p-3 me-5">
        <button type="button" class="btn btn-success">Add more income</button>
    </div>
{% endblock %}
